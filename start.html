<!DOCTYPE html>
<html>
<head>
	<title>pixijs start</title>
	<script type="text/javascript" src="vendor/pixi.min.js"></script>
</head>
<body>
<script type="text/javascript">

	// renderer 를 생성한다.
	var renderer = PIXI.autoDetectRenderer(
	 256, 256,
	 { antialias: false, transparent: false, resolution: 1 }
	);

	// html 문서에 canvas 를 추가 한다.
	document.body.appendChild( renderer.view );

	// `stage` 라는 컨테이너 객체를 생성.
	var stage = new PIXI.Container();

	//  `renderer` 로  `stage` 를 `render` 하도록 함.
	renderer.render( stage );

	console.log( renderer.view.width );
	console.log( stage.width );


	renderer.autoResize = true;
	renderer.resize( 1000,1000 );

</script>
</body>
</html>
